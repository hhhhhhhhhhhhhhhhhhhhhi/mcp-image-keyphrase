<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Coloring App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <label>Color <input type="color" id="color" value="#ff0000"></label>
    <label>Brush <input type="range" id="size" min="1" max="50" value="5"></label>
    <button id="brush" class="tool active">Brush</button>
    <button id="bucket" class="tool">Fill</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="app.js"></script>
</body>
</html>
